<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Admin CSS -->
  <link rel="stylesheet" href="css/admin-dashboard.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="admin-header">
    <h1>Bus Pass Admin Dashboard</h1>
    <p>Manage new passes and renewals</p>
  </header>

  <!-- MAIN CONTAINER --><div class="tabs">
  <button onclick="showTab('newPass')">New Applied Pass</button>
  <button onclick="showTab('renewPass')">Renew Pass</button>
</div>

<div id="newPass" class="tab-content">
  <table>
    <thead>
     <tr>
        <th>Applicant Name</th>
        <th>Route</th>
        <th>Distance (km)</th>
        <th>Fare</th>
        <th>ID Proof</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="passTableBody"></tbody>
  </table>
</div>

<div id="renewPass" class="tab-content" style="display:none">
  <table>
    <thead>
      <tr>
        <th>User Name</th>
        <th>Old Route</th>
        <th>Requested Route</th>
        <th>Route Changed</th>
        <th>Fare</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody id="renewTableBody"></tbody>
  </table>
</div>


  <!-- ADMIN JS (IMPORTANT: ONLY HERE) -->
  <script src="js/admin_dashboard.js"></script>

</body>
</html>
